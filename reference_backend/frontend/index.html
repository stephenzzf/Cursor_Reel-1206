<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AideaGLO - Agentic SEO AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
  }
}
</script>
<style>
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }
  @keyframes fade-in-up {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s ease-out forwards;
  }

  /* Animations for AI Avatar in Workspace */
  @keyframes core-pulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.15); opacity: 1; }
  }
  .animate-core-pulse {
    animation: core-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  @keyframes ring-spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  .animate-ring-spin {
    animation: ring-spin 10s linear infinite;
  }
  .animate-ring-spin-reverse {
    animation: ring-spin 12s linear infinite reverse;
  }
  
  /* New Animations for Homepage Logo */
  @keyframes logo-pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  .animate-logo-pulse {
    animation: logo-pulse 4s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  }
  
  /* New Animation for loading dots */
  @keyframes dot-bounce {
    0%, 60%, 100% {
      transform: translateY(0);
      opacity: 0.8;
    }
    30% {
      transform: translateY(-3px);
      opacity: 1;
    }
  }
  .animate-dot-bounce {
    animation: dot-bounce 1.4s infinite ease-in-out;
  }

  /* New animation for input highlight */
  @keyframes input-highlight-pulse {
    0% {
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
    }
    70% {
      box-shadow: 0 0 0 6px rgba(59, 130, 246, 0);
    }
    100% {
      box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
    }
  }
  .animate-input-highlight {
    animation: input-highlight-pulse 1s ease-out;
  }
  
  /* New shimmer animation for image loading */
  @keyframes shimmer {
    0% { background-position: -1000px 0; }
    100% { background-position: 1000px 0; }
  }
  .animate-shimmer {
    animation: shimmer 2s infinite linear;
    background: linear-gradient(to right, #e2e8f0 8%, #f1f5f9 18%, #e2e8f0 33%);
    background-size: 2000px 100%;
  }

</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
